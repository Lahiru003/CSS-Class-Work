    <!-- This component is from https://mambaui.com/components/contact -->
     <div class="contact-form"> 
        <form id="contactForm" class="container w-50 p-4 mx-auto rounded shadow bg-secondary">
            <h2 class="text-xl font-weight-bold mb-3">Contact us</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" placeholder="Message..." required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </div>
        </form>
